<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nim Game Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('cover.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #game-container {
    background-color: rgba(0, 0, 0, 0.2);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 60vw;
    height: 60vw;
    max-width: 60vh;
    max-height: 60vh;
    overflow: hidden;
    position: relative;
}
#headen{
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    color: #FFA500;
}

.game-button {
    width: 200px;
    padding: 10px;
    font-size: 16px;
    
    cursor: pointer;
    background-color:rgba(0, 0, 0, 0.3);
    border: 1px solid transparent;
    color: white;
    text-decoration: none;
    position: absolute;
    
    margin: 10px;
}

.game-button:nth-child(1) {
    left: 50%; 
    transform: translateX(-50%);
    bottom:5px; 

}

.game-button:nth-child(2) {
    left: 50%; 
    transform: translateX(-50%);
    bottom: 60px;
}
.game-button:hover,
.game-button:active {
    background-color: #FFA500; 
}
#game-setup {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end; 
    height: 100%;
}



        #game-content {
            display: none;
            flex-direction: column;
            align-items: center;
        }

       
        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .stick-heap {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
        }

        .stick {
            width: 20px;
            height: 80px;
            background-color:#FFA500;
            margin: 5px;
            border-radius: 5px;
        }

        #player-turn {
            margin-top: 20px;
            font-weight: bold;
        }

        #draw-sticks {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="headen">
        <h1>HI  &#x1F44B;</h1>
        <h3> Which version do you want to play?</h3>
    </div>
        <div id="game-setup">
            <a class="game-button" href="choose-opponent.html">Classic Nim</a>
            <a class="game-button" href="GO IT.HTML">Got It !</a>
        </div>

        <div id="game-content">
            <div id="game-board"></div>
            <div id="player-turn"></div>
            <button id="draw-sticks" onclick="drawSticks()">Draw Sticks</button>
        </div>
    </div>

   
</body>
</html>
